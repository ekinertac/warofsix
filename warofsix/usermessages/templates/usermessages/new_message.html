{% extends 'main/layout.html' %}


{% block body %}

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.target.label_tag }}
        {{ form.target }}
      </div>
    <div class="form-group">
      {{ form.header.label_tag }}
      {{ form.header }}
    </div>
    <div class="form-group">
      {{ form.content.label_tag }}
      {{ form.content }}
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>


{% endblock body %}
